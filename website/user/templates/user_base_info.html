{% extends '_user.html' %}
{% load user_tags %}


{% block form-info %}

    <div class="section-box">
        <div class="user-face-box">
            <img src="{{ user.avatar_url }}">
        </div>
        {#        <a class="edit-face" href="https://www.huxiu.com/user/setting/account.html#mdf_head">点击更换头像</a>#}
    </div>
    <div class="form-warp ">
        <label class="control-label">真实姓名：</label>
        <input class="control-input" id="name" value="{{ user.realname }}">

    </div>
    <div class="form-warp">
        <label class="control-label">性别：</label>

        <div class="sex-warp" id="sex">
            <label class="radio-inline {% ifequal user.sex 1 %}active{% endifequal %} ">
                <i class="icon icon-radio"></i>
                <input type="radio" name="sex" id="mdf_male" value="1">男
            </label>
            <label class="radio-inline {% ifequal user.sex 2 %}active{% endifequal %} ">
                <i class="icon icon-radio"></i>
                <input type="radio" name="sex" id="mdf_female" value="2">女
            </label>
            <label class="radio-inline {% ifequal user.sex 0 %}active{% endifequal %}">
                <i class="icon icon-radio"></i>
                <input type="radio" name="sex" id="mdf_secret" value="0">保密
            </label>
        </div>

    </div>
    <div class="form-warp">
        <label class="control-label">出生日期：</label>
        {% date_select user.birthday %}

    </div>
    <div class="form-warp ">
        <label class="control-label">签名：</label>
        <input class="control-input" id="yijuhua" value="{{ user.signature }}">

    </div>
    <div class="form-warp">
        <label class="control-label">所在公司：</label>
        <input class="control-input" id="company" value="{{ user.company }}">

    </div>
    <div class="form-warp">
        <label class="control-label">职位：</label>
        <input class="control-input" id="position" value="{{ user.position }}">

    </div>
    <div class="form-warp">
        <label class="control-label">居住地址：</label>
        <input class="control-input" id="address" value="{{ user.address }}">

    </div>
    <div class="form-warp">
        <label class="control-label">邮箱：</label>
        <div class="control-box" id="often_email">{{ user.email }}<a
                href="{% url "user:account" %}#mdf_email" target="_blank"><i
                class="icon icon icon-edit"></i></a></div>

    </div>
    <div class="form-warp">
        <label class="control-label">手机号码：</label>
        <div class="control-box" id="phone">{{ user.phone }}<a
                href="{% url "user:account" %}#mdf_mobile" target="_blank"><i
                class="icon icon icon-edit"></i></a></div>
    </div>
    <div class="form-warp">
        <label class="control-label">微博：</label>
        <input class="control-input" id="weibo" value="{{ user.sina }}">

    </div>
    <div class="form-warp">
        <label class="control-label">微信：</label>
        <input class="control-input" id="weixin" value="{{ user.wechat }}">

    </div>
    <button class="btn btn-save js-user-section-save">保存</button>
{% endblock %}
