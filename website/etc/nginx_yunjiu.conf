server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name yunjiuwang.com.cn; # substitute your machine's IP address or FQDN
    charset     utf-8;

    access_log /var/log/yunjiu_access.log;
    error_log  /var/log/yunjiu_error.log;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /var/dev/yunjiu/website/static; # your Django project's static files - amend as required
    }

    # location /ueditor {
    #     alias /var/dev/yunjiu/website/static/ueditor;
    # }s

    # Finally, send all non-media requests to the Django server.
    location / {
        include    /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
        uwsgi_pass 127.0.0.1:3400;

    }
}