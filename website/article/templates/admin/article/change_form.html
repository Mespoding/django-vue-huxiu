{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools %}
    {% if change %}
        {% if not is_popup %}
            <ul class="grp-object-tools">
                {% block object-tools-items %}
                    <li><a href="/article/details/{{ object_id }}" target="_blank">Preview</a></li>
                {% endblock %}
            </ul>
        {% endif %}
    {% endif %}
{% endblock %}
